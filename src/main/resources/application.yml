spring:
  application:
    name: invoiceflow
  datasource:
    url: jdbc:postgresql://localhost:5432/invoiceflow
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true

server:
  port: 8080

springdoc:
  api-docs.path: /v3/api-docs
  swagger-ui.path: /swagger
